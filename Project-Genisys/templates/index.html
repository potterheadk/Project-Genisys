<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genisys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__logo">
                <a href="#">Project Genisys</a>
            </div>
            <ul class="navbar__links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('index') }}">Genisys</a></li>
                <li><a href="{{ url_for('contacts') }}">Contact Us</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <div class="overlay"></div>
    
    <main class="main">
        <div class="main__container">
            <div class="main__content">
                <section class="upload-section">
                    <div class="upload-section__container">
                        <h2 class="upload-section__title">Upload File</h2>
                        <p class="upload-section__formats">Accepted file formats: pdf, docx, text</p>
                        <label for="fileUpload" class="upload-section__button">
                            <input type="file" id="fileUpload" accept=".docx,.pdf,.txt" style="display:none;" onchange="handleFileUpload(event)">
                            <i class="fas fa-upload"></i> Upload File
                        </label>
                    </div>
                </section>
                
                <div class="chat-container">
                    <div class="chat-response" id="chatGPTResponse"></div>
                    <div class="chat-bottom">
                        <form class="chat-form" id="chatForm" onsubmit="sendQuery(event);">
                            <input type="text" id="chatGPTQuestion" class="chat-input" placeholder="Type your question..." />
                            <button type="submit" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                        <button class="clear-button" onclick="clearConversation()">Clear Conversation</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Project Genisys. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
